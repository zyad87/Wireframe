<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium-fidelity Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #bbb;
            padding: 30px;
            text-align: center;
            font-size: 24px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .sidebar {
            width: 30%;
            background-color: #eee;
            padding: 20px;
        }
        .main-content {
            width: 65%;
            background-color: #eee;
            padding: 20px;
        }
        .footer {
            background-color: #bbb;
            padding: 30px;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Website Header</div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="content">
            <div class="sidebar">Sidebar</div>
            <div class="main-content">Main Content Area</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
